<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets Sprites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      border: 1px solid #ccc;
      image-rendering: pixelated;
      width: 128px;  /* Display 4x larger */
      height: 128px;
    }
  </style>
</head>
<body>
  <div class="p-4">
    <h1 class="text-xl mb-4">Sweets Sprite Test</h1>
    <canvas id="spriteCanvas" width="32" height="32"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('spriteCanvas');
    const ctx = canvas.getContext('2d');
    
    const spriteImage = new Image();
    spriteImage.src = 'sweets.png';
    
    spriteImage.onload = () => {
      // Draw only the first sprite (top-left cake)
      // Source coordinates (0,0,32,32) assuming 32x32 sprite size
      // Destination coordinates (0,0,32,32) to draw at original size
      ctx.drawImage(spriteImage, 2, 2, 32, 32, 0, 0, 32, 32);
    };
  </script>
</body>
</html>
