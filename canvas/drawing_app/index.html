<html lang="en">
<head>
<meta charset="utf-8" />
<title>Canvas - Drawing App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="app.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }

  #colorPicker::-webkit-color-swatch {
    border-radius: 50%;
    border: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    margin-top: -3px;
    background: #da25c1;
    border: 3px solid #fefefe;
    box-shadow: 0 0 10px #da25c1;
    border-radius: 50%;
  }
</style>
</head>

<body
  class="font-[Poppins] flex flex-col w-screen h-screen items-center align-center m-0 p-8 bg-blue-200 text-slate-800
    transition-colors duration-300 ease-in-out">
  <div class="top-bar flex items-center gap-10">
    <h1 class="text-3xl font-bold">Canvas Drawing App</h1>
    <div class="tool-bar flex items-center justify-center gap-10 p-0 mb-8 flex-wrap">
      <div class="tool-group flex items-center gap-10 rounded-md shadow-xl bg-gray-200 px-4 py-6
        transition-colors duration-300 ease-in-out">
        <div class="tool flex flex-col items-center gap-2">
          <label for="colorPicker" class="text-slate-800 text-md font-semibold text-center self-start">Color</label>
          <input type="color" id="colorPicker" name="color" value="#2d3436"
            class="appearance-none w-[50px] h-[50px] rounded-full border-3 border-white cursor-pointer overflow-hidden shadow-md
            transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-lg" />
        </div>

        <div class="tool flex flex-col items-center gap-2">
          <label for="brushSize" class="text-slate-800 text-md font-semibold text-center self-start">Brush Size</label>
          <div class="brush-slider flex items-center gap-10">
            <input type="range" id="brushSize" name="brushSize" min="1" max="10" value="7"
              class="appearance-none w-[180px] h-[6px] rounded-[3px] outline-none cursor-pointer bg-[#da25c1]
              transition-all duration-300 ease-in-out" />
            <span id="brushSizeValue" class="text-xs font-bold p-4 bg-gray-100 border border-gray-300 rounded-md min-w-[48px] text-center text-gray-700 shadow-inner">7</span>
          </div>
        </div>
      </div>

      <div class="tool-group flex items-center gap-10 rounded-md shadow-xl bg-gray-200 px-4 py-6">
        <button id="clearCanvas" title="Clear Canvas" class="p-3 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer transition-all duration-300 ease-in-out flex items-center justify-center shadow-sm hover:bg-slate-100 hover:border-slate-300 hover:-translate-y-0.5 hover:shadow-md active:translate-y-0 active:shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
        </button>

        <button id="fullScreen" title="Full Screen" class="p-3 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer transition-all duration-300 ease-in-out flex items-center justify-center shadow-sm hover:bg-slate-100 hover:border-slate-300 hover:-translate-y-0.5 hover:shadow-md active:translate-y-0 active:shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
          </svg>
        </button>

        <button id="themeToggle" title="Toggle Theme" class="p-3 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer transition-all duration-300 ease-in-out flex items-center justify-center shadow-sm hover:bg-slate-100 hover:border-slate-300 hover:-translate-y-0.5 hover:shadow-md active:translate-y-0 active:shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <canvas id="drawing" class="bg-slate-100 w-[95vw] rounded-xl"></canvas>
</body>

</html>
